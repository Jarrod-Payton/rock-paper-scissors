<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Rock Paper SKIZZORS</title>
</head>

<body class="bg-bg-bg">

  <head>
    <div class="container text-center">
      <div class="row">
        <div class="col">
          <button type="button" class="btn btn-warning" onclick="Run('Rock')">Rock</button>
          <button type="button" class="btn btn-warning" onclick="Run('Paper')">Paper</button>
          <button type="button" class="btn btn-warning" onclick="Run('Scissors')">Scissors</button>
        </div>
      </div>
    </div>
  </head>
  <content>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6 align-content-center">
          <h1> Choose Wiseley</h1>
        </div>
        <div class="col-md-6">
          <h1> Your Opponent will</h1>
        </div>
      </div>
      <div class="container-fluid">
        <div class="row justify-center">
          <div class="col-md-6 text-center">
            <div class="card ice-ice-bb" style="height: 100px; width: 300px;">
              <div class="card-text mt-3">
                <h2 id="player-response">This will Be You</h2>
              </div>
            </div>
          </div>
          <div class="col-md-6 text-center">
            <div class="card ice-ice-bb" style="height: 100px; width: 300px;">
              <div class="card-text mt-3">
                <h2 id="computer-response">This will Be the Computer</h2>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


  </content>
  <footer>

  </footer>
  <script src="app.js"></script>
</body>

</html>
